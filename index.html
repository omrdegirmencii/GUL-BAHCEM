<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantik Sayfa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6e6e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 90%;
      width: 800px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0077ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fd6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Romantik Sayfana Hoş Geldin!</h1>
    <img src="https://imgur.com/DnsEGIe.jpg" alt="Romantik Resim 1">
    <img src="https://imgur.com/LhY6CfM.jpg" alt="Romantik Resim 2">
    <img src="https://imgur.com/VBgwxm6.jpg" alt="Romantik Resim 3">
    <!-- Daha fazla resim eklemek için buraya linkleri yapıştırın -->
    <button onclick="changeImage()">Yeni Resim Göster</button>
  </div>

  <audio autoplay loop>
    <source src="https://voca.ro/11FZneGZxNPw" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const images = [
      "https://imgur.com/DnsEGIe.jpg",
      "https://imgur.com/LhY6CfM.jpg",
      "https://imgur.com/VBgwxm6.jpg"
    ];

    const imageElement = document.querySelector("img");

    function changeImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      imageElement.src = images[randomIndex];
    }
  </script>

</body>
</html>
